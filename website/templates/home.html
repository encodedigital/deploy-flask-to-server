<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Sample Application</title>
    <meta name="description" content="Flask sample application on stock price">
    <meta name="author" content="encodeDigital">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <div class="container my-3">
        <h1 class="text-center">Flask Stocks Application</h1>
        <div class="my-5 text-center">
            <form method="GET" action="/">
                <select class="text-center"  name="stock" style="width: 100px;">
                    {% for stock in stocks %}
                    <option value="{{stock}}" {% if stock == selectedStock %}selected{% endif %}>{{stock}}</option>
                    {% endfor %} 
                </select>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col" class="text-center">Date</th>
                  <th scope="col" class="text-center">Open</th>
                  <th scope="col" class="text-center">High</th>
                  <th scope="col" class="text-center">Low</th>
                  <th scope="col" class="text-center">Close</th>
                  <th scope="col" class="text-center">Volume</th>
                </tr>
            </thead>
            <tbody>
                {% for data in stockData %}
                <tr>
                  <td class="text-center">{{data['date']}}</td>
                  <td class="text-center">{{data['open']}}</td>
                  <td class="text-center">{{data['high']}}</td>
                  <td class="text-center">{{data['low']}}</td>
                  <td class="text-center">{{data['close']}}</td>
                  <td class="text-center">{{data['volume']}}</td>                  
                </tr>               
                {% endfor %}
            </tbody>
        </table>
          
    </div>
<script>
    $('form select').on('change', function(){
        $(this).closest('form').submit();
    });
</script>
</body>
</html>
